<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar Local</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: relative;
      width: 100%;
      height: 100%;

    }
    #map::after {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: white;
  opacity: 0.3; /* ou ajusta: 0.2–0.4 */
  pointer-events: none; /* permite clicar/interagir com o mapa */
  z-index: 400; /* abaixo dos marcadores (que ficam acima por padrão) */
}

    .plane-icon img {
  transition: transform 0.3s linear;
  pointer-events: none; /* evita que o clique seja no ícone e não no marcador */
}

  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
