<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyLog – Um olhar pousado no céu</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jGDlKeDkfuuO0VJeEYt4kYk0o4w2QzX1kBiC6Y8="
    crossorigin=""
  />
</head>
<body>

  <header>
    <h1>SkyLog – Um olhar pousado no céu</h1>
  </header>

  <main class="painel">

    <!-- Última hora (coluna esquerda) -->
    <section id="ultima-hora">
      <h2>Na última hora...</h2>
      <ul id="ultima-hora-lista"></ul>
    </section>

    <!-- Coluna da direita: mapa + listas -->
    <div id="painel-direita">
      <section id="rotas">
        <h2>Mapa de rotas</h2>
        <div id="mapa">[Mapa de rotas]</div>
      </section>

      <div id="coluna-lateral">
        <div id="top-paises">
          <h2>Top Países</h2>
          <ul id="top-paises-lista"></ul>
        </div>

        <div id="top-companhias">
          <h2>Top Companhias</h2>
          <ul id="top-companhias-lista"></ul>
        </div>
      </div>
    </div>

  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8NlGqS0bM6+tbXOefx1ZgX1E1k+jUoSL+3NF7W8pc4="
    crossorigin=""
  ></script>
  <script src="painel.js"></script>
</body>
</html>
