<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>SkyLog – Um olhar pousado no céu</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: #005fa3;
      text-align: center;
      margin-bottom: 3rem;
    }

    h2 {
      color: #004477;
      margin-bottom: 0.5rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .painel {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .painel > div {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .painel ul {
      padding-left: 1.2rem;
    }

    .painel li {
      margin-bottom: 0.4rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #eee;
    }

    canvas {
      width: 100%;
      height: 200px;
      background: #ddd;
      display: block;
      margin-top: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>SkyLog – Um olhar pousado no céu</h1>

  <div class="painel">
    <div>
      <h2>Na última hora...</h2>
      <ul id="ultima-hora"></ul>
    </div>

    <div>
      <h2>Top Países</h2>
      <ul id="top-paises"></ul>
    </div>

    <div>
      <h2>Top Companhias</h2>
      <ul id="top-companhias"></ul>
    </div>

    <div style="flex: 100%">
      <h2>Rotas</h2>
      <canvas id="mapa">[Mapa de rotas]</canvas>
    </div>
  </div>

  <script>
    async function carregarPainel() {
      try {
        const resp = await fetch("painel.json");
        const dados = await resp.json();

        // Na última hora...
        const ulHora = document.getElementById("ultima-hora");
        dados.ultima_hora.forEach(v => {
          ulHora.innerHTML += `
            <li>
              <strong>${v.chamada || v.hex}</strong> – 
              ${v.hora} 
              ${v.alt ? `– Alt: ${v.alt} ft` : ""}
              ${v.vel ? `– Vel: ${v.vel} kt` : ""}
              ${v.dist ? `– Dist: ${v.dist} km` : ""}
            </li>`;
        });

        // Top Países (até 10)
        const ulPaises = document.getElementById("top-paises");
        dados.top_paises.slice(0, 10).forEach(p => {
          ulPaises.innerHTML += `<li>${p.pais}: ${p.total} aviões</li>`;
        });

        // Top Companhias (até 10)
        const ulCias = document.getElementById("top-companhias");
        dados.top_companhias.slice(0, 10).forEach(c => {
          ulCias.innerHTML += `<li>${c.cia}: ${c.total} voos</li>`;
        });

        // Mapa (placeholder por agora)
        const canvas = document.getElementById("mapa");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#888";
        ctx.font = "16px sans-serif";
        ctx.fillText("Mapa de rotas (por implementar)", 20, 100);

      } catch (e) {
        console.error("Erro ao carregar painel:", e);
      }
    }

    carregarPainel();
  </script>
</body>
</html>
